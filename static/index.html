<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script src="static/scripts.js"></script>
    <title>Slack quotes generator</title>
</head>
<body>

<div class="container" style="margin: auto; width: 700px">
    <h1 class="mt-5">Slack quotes generator</h1>
    <div class="mb-5">
        <span class="badge rounded-pill bg-primary" id="queue"></span>
    </div>
    <div class="spinner-border mb-3" role="status" style="visibility: hidden" id="loading_icon">
        <span class="visually-hidden">Loading...</span>
    </div>
    <ul class="list-group mb-5" id="suggestions_list"></ul>
    <button type="button" class="btn btn-primary mt-5" id="get_suggestion_btn">More suggestions</button>
</div>

</body>
</html>
